{% extends "layouts/app.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-muted text-center mb-4">Login</h2>
            {% if form.non_field_errors %}
                <small class="text-danger">
                    {{ form.non_field_errors }}
                </small>
            {% endif %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" class="form-control" value="{{ form.username.value }}">
                    <span class="text-danger">{{ form.username.errors }}</span>
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" class="form-control" value="{{ form.password.value }}">
                    <span class="text-danger">{{ form.password.errors }}</span>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                
                <a href="{% url 'register' %}"> register </a>
            </form>
        </div>
    </div>
{% endblock content %}
