{% extends "layouts/app.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-muted text-center mb-4">Register</h2>
            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" class="form-control" value="{{ form.username.value }}">
                    <span class="text-danger">{{ form.username.errors }}</span>
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.password1.id_for_label }}">Password</label>
                    <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" class="form-control" value="{{ form.password1.value }}">
                    <span class="text-danger">{{ form.password1.errors }}</span>
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                    <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" class="form-control" value="{{ form.password2.value }}">
                    <span class="text-danger">{{ form.password2.errors }}</span>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}
